<h2 mat-dialog-title>
  {{ companyToEdit ? "Editar Empresa" : "Adicionar nova Empresa" }}
</h2>
<mat-dialog-content
  class="dialog-content"
  style="display: flex; flex-direction: column"
>
  <p>
    Para Adicionar uma nova empresa, defina o nome que será usado para
    identificá-la.
  </p>
  <mat-form-field appearance="outline">
    <mat-label>Nome da empresa</mat-label>
    <input matInput [(ngModel)]="company.name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="registerCompany()">
    {{ companyToEdit ? "Editar" : "Registrar" }}
  </button>
</mat-dialog-actions>
